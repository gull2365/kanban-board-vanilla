<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href=".//css/common.css" /
  </head>
  <body>
    <div class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" title="닫기">X</button>
        </div>
        <form name="" id="" action="" method="">
          <label for="title" class="label">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="제목을 입력하세요"
              value="Lorem ipsum dolor"
            />
          </label>
          <label for="startAt" class="label">
            <span class="label-text">시작일</span>
            <input type="date" name="startAt" id="startAt" />
          </label>
          <label for="둥At" class="label">
            <span class="label-text">종료일</span>
            <input type="date" name="endAt" id="endAt" />
          </label>
          <label for="status" class="label">
            <span class="label-text">상태</span>
            <select name="status" id="status">
              <option value="TODO">ToDo</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="DONE">Done</option>
            </select>
          </label>
          <label for="" class="label">
            <textarea
              name="content"
              id="content"
              placeholder="내용을 입력해주세요"
            ></textarea>
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
